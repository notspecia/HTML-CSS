<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadows, gradients &amp; animations</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <h1>Shadows, gradients &amp; animations</h1>

  <!-- start first section (box-shadow) -->
  <section id="section-box-shadow">
    <h2>Box-shadows</h2>
    <div class="box shadow"></div>
    <div class="box shadows"></div>
  </section>
  <!-- end first section (box-shadow) -->

  <!-- start second section (text-shadow) -->
  <section id="section-text-shadow">
    <h2>Text-shadow</h2>
    <p class="text-shadow">Hello World!</p>
  </section>
  <!-- end second section (text-shadow) -->

  <!-- start third section (gradients) -->
  <section id="section-gradients">
    <h2>Gradients</h2>
    <div>
      <p>Linear Gradient</p>
      <div class="box linear"></div>
    </div>
    <div>
      <p>Radial Gradient</p>
      <div class="box radial"></div>
    </div>
    <div>
      <p>Conic Gradient</p>
      <div class="box conic"></div>
    </div>
  </section>
  <!-- end third section (gradients) -->

  <!-- start fourth section (transitions) -->
  <section id="section-transition">
    <h2>Transition</h2>

    <div>
      <div class="box color"></div>
    </div>
    <div>
      <div class="box radius"></div>
    </div>
    <div>
      <div class="box dimension"></div>
    </div>
  </section>
  <!-- end fourth section (transitions) -->

  <!-- start fifth section (transform) -->
  <section id="section-transform">
    <h2>Transform</h2>
    <div>
      <p>Translate</p>
      <div class="box translate"></div>
    </div>
    <div>
      <p>Scale</p>
      <div class="box scale"></div>
    </div>
    <div>
      <p>Skew</p>
      <div class="box skew"></div>
    </div>
    <div>
      <p>Transform-origin</p>
      <div class="box transform-origin scale"></div>
    </div>
  </section>
  <!-- end fifth section (transform) -->

  <!-- start sixth section (animations) -->
  <section id="section-animation">
    <h2>Animations</h2>
    <div>
      <div class="box animations linear"></div>
    </div>
  </section>
  <!-- end sixth section (animation) -->
</body>

</html>
