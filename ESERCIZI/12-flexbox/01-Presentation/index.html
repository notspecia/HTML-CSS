<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data information of the HTML file -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE PRESENTAION FLEXBOX</title>
    <meta name="description" content="play whit flexbox">
    <meta name="author" content="Speciale Gabriele">

    <!-- External CSS file reset.css -->
    <link rel="stylesheet" href="CSS/reset.css">

    <!-- !External CSS file style + PRESENTATION about flexbox !-->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Content start -->


    <h1>FLEXBOX PRESENTAION</h1>

    <!-- first container (FLEX introduction) -->
    <h2>01. introduction flexbox</h2>
    <div id="boxContainerOne">
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
        <div class="box fourth"></div>
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
        <div class="box fourth"></div>
        <div class="box first"></div>
        <div class="box second"></div>
    </div>

    <!-- second container (JUSTIFY-CONTENT) -->
    <h2>02. justify-content</h2>
    <div id="boxContainerTwo">
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
        <div class="box fourth"></div>
    </div>

    <!-- third container (ALIGN-ITEMS) -->
    <h2>03. align-items</h2>
    <div id="boxContainerThree">
        <div class="box first">1</div>
        <div class="box second">2</div>
        <div class="box third">3</div>
        <div class="box fourth">4</div>
    </div>

    <!-- fourth container (JUSTIFY-CONTENT + ALIGN-ITEMS) -->
    <h2>04. play whit flex prop + justify-content + align-items</h2>
    <div id="boxContainerFour">
        <div class="box first">1</div>
        <div class="box second">2</div>
        <div class="box third">3</div>
        <div class="box fourth">4</div>
        <div class="box first">1</div>
        <div class="box second">2</div>
        <div class="box third">3</div>
        <div class="box fourth">4</div>
        <div class="box first">1</div>
        <div class="box second">2</div>
    </div>

    <!-- fifth container (ALIGN-CONTENT) -->
    <h2>05. align-content</h2>
    <div id="boxContainerFifth">
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
        <div class="box fourth"></div>
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
        <div class="box fourth"></div>
        <div class="box first"></div>
    </div>

    <!-- sixty container (ROW-GAP + COLUMN-GAP) -->
    <h2>06. row-gap + column-gap</h2>
    <div id="boxContainerSixty">
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
        <div class="box fourth"></div>
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
        <div class="box fourth"></div>
        <div class="box first"></div>
    </div>

    <!-- seven container (ALIGN-SELF, ORDER) -->
    <h2>07. align-self + order</h2>
    <div id="boxContainerSeven">
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box selfBox">!</div>
        <div class="box third"></div>
        <div class="box fourth"></div>
    </div>


    <!-- end content -->
</body>
</html>
